<html>
    <head>
        <title>
            getElementsByClassNameDemo
        </title>
    </head>
    <body>
        <center>
        <p id="text" class="class1" >
            Hi im p tag..
        </p>
          
        
        
        <p id="tex">

        </p>
        <button id="butt1" value="click">click
       
        </button>
    </center>
        <script>
            document.getElementById("butt1").onclick=function()
            {
                var x=document.getElementsByClassName("class1");
                document.getElementById("tex").innerHTML="The text in the p tag is got by class name :"+x[0].innerHTML;
            }
      
        </script>
    </body>
</html>
