<html>

<head>
    <script src="xmlscript.js"></script>
    <title>
        Xml And JavaScript
    </title>
    <script type="application/xquery" >
        module namespace m = "http://www.xqib.org/module";
  
        declare function m:generateDiv($node as node()+) {
        for $x in $node/text()
        return
          <div>{concat('div generated by XQIB with "',$x,'" which was passed from JS')}</div>
        };
      </script>
      <script type="text/javascript" >
        handle = function () {
          var output = xqib.call('http://www.xqib.org/module','generateDiv',document.getElementsByTagName('h1'))
          for (i=0;i<output.length;i++){
            document.getElementById('output').appendChild(output[i]);
          }
        };
      </script>
</script>
</head>

<body>
    <center>
        <div id="inner">
            <input type="number" placeholder=" enter the node n.o of the node" size="3" id="input" />
            <input type="button" value="Show" onclick="load()" />
            <p id="innerp">
            </p>
            <input type="text" placeholder="Add Description" id="desc" />
            <input type="button" value="Add" onclick="addDesc()" /><br><br>
            <input type="button" value="Remove" onclick="remove()" /><br><br>
            <input type="number" placeholder="Change Price" id="new" />
            <input type="button" onclick="replace()" value="Change" />
            <input type="button" value="Test calling XQIB" onclick="handle()" />
        </div>

    </center>
</body>

</html>
