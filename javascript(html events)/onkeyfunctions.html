<html>
    <head>
        <title>
            onkey functions
        </title>
        <script>
            function onkeup()
            {
                var x=document.getElementById("text");
                x.value=x.value.toUpperCase();
                
            }
        </script>
    </head>
    <body>
        <center>
        <input type="text" id="text" onkeyup="onkeup()"/>
    </center>
    </body>
    
</html>
