            var x=0;
            var y=0;

      {
          x=x+1;
          document.getElementById("text1").innerHTML=x;

      }
      function onresizefun()
      {
          alert("dont resize it will effect the quaity");

            if(y==0)

                y=1;
            }else{
                document.getElementById("demo2").style.backgroundColor="rgb(10,10,200)";
                y=0;
            }
          

      }
      function onmouseoverfun()
      {
          z=z+1;
          if(z<40){
        document.getElementById("div3").style.padding=z+"px";
        document.getElementById("text3").innerHTML=z;
          }

      {
