<html>
    <head>
        <style>
            .container{
                background-color: chartreuse;
                height: 600px;
                width: 600px;


            }
            .box{
                background-color: crimson;
                height: 30px;
                width: 30px;

            }
        </style>
        <title>
            animation
        </title>
        <script>
        function animate()
        {
            var boxx=document.getElementById("box");
            var pos=0;
            var id=setInterval(frame,5);
            function frame()
            {
                if(pos>600)
                {
                    clearInterval(id);
                }
                else{
                    pos++;
                    boxx.style.top=pos+'px';
                    boxx.style.left=pos+'px';
                }
            }

        }
        </script>
    </head>
    <body>
        <button id="butt" onclick="animate()">click</button>
        <div class="container">
            <div class="box" id="box"></div>
        </div>
    </body>
</html>
