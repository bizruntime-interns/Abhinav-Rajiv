<html>
    <head>
        <title>
            Events examples
        </title>
        <script>
            var x=50;
            var y=50;
            var z=50;
            function oncc()
            {

                var cgcol='rgb('+x+','+y+','+z+')';
                x=x+50;y=y+50;z=z+50;
                document.body.style.backgroundColor=cgcol;
            }
       </script>
<body>

<center >
    <button id="butt" onclick="oncc()">click</button>

</center>
</body>

    
</html>
