<div *ngIf="stud$ |async as stud">
  <mat-card *ngFor="let studen of stud" class="mat-card">
    <mat-card-header>

      <mat-card-title>{{studen.name.toUpperCase()}}</mat-card-title>

    </mat-card-header>

    <mat-card-content>

      <p>Salary   {{studen.salary}}</p>
      <p>ID   {{studen.id}}</p>
      <p>Location    {{studen.location}}</p>
      <p>City    {{studen.city}}</p>

    </mat-card-content>

    <mat-card-actions>

      <button mat-button (click)="edit(studen)">
        Edit
      </button>

    </mat-card-actions>

  </mat-card>
</div>
