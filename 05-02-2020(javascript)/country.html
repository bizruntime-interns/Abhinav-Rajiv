<html>
    <head>
        <title>
            form fill
        </title>
        <script>
        function load(){
            console.log("in function");
            var xm=new XMLHttpRequest();
             var vv=document.getElementById("country");
           var x=vv.options[vv.selectedIndex].value;
           console.log(x);
           var select="";
           xm.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200)
            {
                console.log("ready");
                var xmll=xm.responseXML;
               var xx=xmll.getElementsByTagName(""+x+"");
               var len=xmll.getElementsByTagName("state");
                console.log("ready");
                for(var i=0;i<len.length;i++)
                 {
                select+="<option>"+xx[0].getElementsByTagName("state")[i].childNodes[0].nodeValue+"</option>"
                 }
                 select+="</select>"
                 document.getElementById("demo").innerHTML=select

            }
            else
            {
                console.log("not ready");
            }
            console.log(select);
            
            
           };
           xm.open("GET","countrydata.xml",true);
           xm.send();
          

        }
        </script>
    </head>
    <body>
        <center>
            <form>
                <input type="text" id="username"/>
                <br>
                <input type="password" id="password"/>
                <br>
                <select id="country" name="country"  >
                    <option  id="usa" value="USA">USA</option>
                    <option  id="ind" value="india">india</option>
                    
                </select>
                <select id="demo" onmouseover="load()">

                </select>
                <br>

                <button id="butt" onclick="">click</button>
            </form>
        </center>
    </body>
</html>
