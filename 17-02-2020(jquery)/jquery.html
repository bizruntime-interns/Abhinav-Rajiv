<html>

<head>
    <title>
        Json
    </title>
    <script>
        function get() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var location = document.getElementById("location").value;
            var myobj = { name: name, age: age, location: location };
            var myjson = JSON.stringify(myobj);
            localStorage.setItem("demo", myjson);
        }
        function show() {
            var text = localStorage.getItem("demo");
            var oj = JSON.parse(text);
            var out = "name is:" + oj.name + "<br> Age is:" + oj.age + "  <br>Location is:" + oj.location;
            document.getElementById("out").innerHTML = out;

        }
    </script>
</head>

<body>
    <div>
        <center>
            Name :<input type="text" id="name" placeholder="name" />
            Age :<input type="number" id="age" placeholder="Age" />
            Location :<input type="text" id="location" placeholder="Location" />
            <input type="submit" onclick="get()" value="Submit" />
            <button onclick="show()">Show</button>
            <p id="out">

            </p>
        </center>
    </div>
</body>

</html>
