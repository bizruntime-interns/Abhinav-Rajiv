<html>
    <head>
        <title>
            form fill
        </title>
        <script>
        function load(){
            console.log("in function");
            var xm=new XMLHttpRequest();
             var vv=document.getElementById("country");
           var x=vv.options[vv.selectedIndex].value;
           console.log(x);
           var select="";

            {

                */

                console.log("ready");
               
                
                 for(var i=0;i<2;i++)
                 {
                select+="<option>"+xx[0].getElementsByTagName("state")[i].childNodes[0].nodeValue+"</option>"
                 }
                 select+="</select>"
                 

            }

                console.log("not ready");

            console.log(select);
            document.getElementById("demo").innerHTML=select
            
           };
           xm.open("GET","countrydata.xml",true);

    </head>
